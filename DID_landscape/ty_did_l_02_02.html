<body id="tyDidL0202" class="ty_did_l price_page">

  <div class="wrapper">
    <div class="content-wrap">
      <!-- 날씨 정보 -->
      <div id="weather">
        <div class="wrapper top">
            <p class="title no-margin">
                통영 날씨
            </p>
            <div class="sky content flex-container">
              <div class="icon">
                <img src="img/weather/w_sunny.svg" alt="weather"/>

              <div class="text">
                <p class="top no-margin">28°</p>
                <p class="bottom no-margin">맑음</p>
              </div>
            </div>
            <div class="air content flex-container">
              <div class="icon">
                <img src="img/weather/air_3.svg" alt="weather"/>
              </div>
              <div class="text">
                <p class="top no-margin">미세먼지</p>
                <p class="bottom no-margin">13㎍/㎥</p>
              </div>
            </div>
        </div>
        <div class="wrapper bottom">
          <p class="title no-margin">
              통영 중앙시장

          <div class="sky content flex-container">
            <div class="icon">

            <div class="text">

            </div>

          <div class="air content flex-container">

            <div class="text">

          </div>
        </div>
      </div>

      </div>

  <script>
    var swiper = new Swiper("#market_price", {
      slidesPerView: 2,
      spaceBetween: 100,
      pagination: {

        clickable: true,
      },
      loop: true,
      autoplay: {
        delay: 30000,
        disableOnInteraction: false,
