<!DOCTYPE html>
<html class="no-js" lang="ko">

<head>
  <meta charset="utf-8">
  <title>통영 스마트타운 챌린지 조성 사업</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  
  <!-- swiper -->
  <link rel="stylesheet" href="js/vendor/swiper-bundle.min.css"/>

  <link rel="stylesheet" href="css/style.css">

</head>

<body id="tyDidL0102" class="ty_did_l">
  
  <div class="wrapper">
    <div class="content-wrap">
      <!-- 날씨 정보 -->
      <div id="weather">
        <div class="wrapper top">
            <p class="title no-margin">
                통영 날씨
            </p>
            <div class="sky content flex-container">
              <div class="icon">
                <img src="img/weather/w_sunny.svg" alt="weather"/>
              </div>
              <div class="text">
                <p class="top no-margin">28°</p>
                <p class="bottom no-margin">맑음</p>
              </div>
            </div>
            <div class="air content flex-container">
              <div class="icon">
                <img src="img/weather/air_3.svg" alt="weather"/>
              </div>
              <div class="text">
                <p class="top no-margin">미세먼지</p>
                <p class="bottom no-margin">13㎍/㎥</p>
              </div>
            </div>
        </div>
        <div class="wrapper bottom">
          <p class="title no-margin">
              통영 중앙시장
          </p>
          <div class="sky content flex-container">
            <div class="icon">
              <img src="img/weather/w_cloudy.svg" alt="weather">
            </div>
            <div class="text">
              <p class="top no-margin">26°</p>
              <p class="bottom no-margin">맑음</p>
            </div>
          </div>
          <div class="air content flex-container">
            <div class="icon">
              <img src="img/weather/air_4.svg" alt="weather">
            </div>
            <div class="text">
              <p class="top no-margin">미세먼지</p>
              <p class="bottom no-margin">5㎍/㎥</p>
            </div>
          </div>
        </div>
      </div>

      <div class="ty-title flex-container">
        <h1 class="no-margin">거래하場<span>|</span>스마트 체험 경매</h1><h2 class="no-margin">모바일장피랑에서 참여하실 수 있습니다.</h2>
      </div>
      <!-- 준비중 -->
      <div class="auction_ready">
        <p class="text">
          현재 스마트 체험경매를 준비중입니다.
        </p>
      </div>
      <!-- 알림 -->
      <div class="ty-news flex-container">
        <div class="wrapper left">
          <div class="notice">안내</div>
        </div>
        <div class="wrapper right marquee">
          <p class="text no-margin">
            시스템 점검 중
          </p>
        </div>
      </div>

    </div>
  </div>

  <!-- 시스템 점검 중 -->
  <div class="under_constructio hidden">
    <div>
      시스템 점검 중
    </div>
  </div>
  
  <script src="js/vendor/jquery-1.12.4.min.js"></script>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
